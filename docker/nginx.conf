# nginx configuration for SpecBuilder
# Serves frontend static files and proxies API requests to backend

worker_processes auto;
error_log /app/nginx/logs/error.log warn;
pid /app/nginx/tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Temp paths for non-root operation
    client_body_temp_path /app/nginx/tmp/client_body;
    proxy_temp_path /app/nginx/tmp/proxy;
    fastcgi_temp_path /app/nginx/tmp/fastcgi;
    uwsgi_temp_path /app/nginx/tmp/uwsgi;
    scgi_temp_path /app/nginx/tmp/scgi;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /app/nginx/logs/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 3080;
        server_name localhost;

        root /app/nginx/html;
        index index.html;

        # API endpoints - proxy to backend
        # All API routes start with these paths
        location ~ ^/(projects|models|health) {
            proxy_pass http://127.0.0.1:8081;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support (for streaming endpoints)
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;  # Long timeout for LLM operations
        }

        # Frontend static files
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
