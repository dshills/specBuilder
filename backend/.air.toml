# Air configuration for live reloading
# Install: go install github.com/air-verse/air@latest
# Run: air

root = "."
tmp_dir = "tmp"

[build]
# Build command
cmd = "go build -o ./tmp/main ./cmd/server"
# Binary to run
bin = "./tmp/main"
# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html", "txt", "json"]
# Exclude these directories
exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules"]
# Exclude files matching these patterns
exclude_file = []
# Exclude unchanged files
exclude_unchanged = false
# Follow symlinks
follow_symlink = false
# Log file location
log = "build-errors.log"
# Poll interval (for systems that don't support fsnotify)
poll = false
# Poll interval in milliseconds
poll_interval = 0
# Stop running old binary before building new one
stop_on_error = true
# Send interrupt signal before killing process (for graceful shutdown)
send_interrupt = true
# Delay after sending interrupt signal
kill_delay = "2s"
# Rerun binary with arguments
full_bin = ""
# Arguments passed to the binary
args_bin = []

[log]
# Show log time
time = false
# Only show main log
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
